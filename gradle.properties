kotlin.code.style=official
# 接入第一步：添加配置和开关
# Todo 打包支持热更的aar isAppModule=true isPatchModule=false; 打包补丁 isAppModule=true isPatchModule=true
# Application模式，Robust需要是Application才能插入代码和打补丁
isAppModule=false
# Application模式下开启这个就可以打补丁
isPatchModule=false
# 你的业务sdk的包名
sdkPackageName=com.eulertu.opensdk
# 是否开启混淆，一般情况下sdk默认不混淆
isProguard=false
# 业务sdk版本号，请保持三位，且无后缀，且在打包前就要确定好版本，确保版本打在包中
SDK_VERSION=0.0.1
# 业务sdk的upload_artifact_id
SDK_ARTIFACT_ID=MY-OPEN-SDK
MAVEN_REPO_RELEASE_URL=www.baidu.com
NEXUS_USERNAME=XX
NEXUS_PASSWORD=XX
GROUP_ID=com.eulertu.opensdk
TYPE=XX
DESCRIPTION=XX


#upload


# 补丁版本号
patchVersion=0.0.1
# 补丁描述
patchDesc=修复了1/0崩溃异常补丁